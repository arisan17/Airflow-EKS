---
apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: {{ .Values.name }}
spec:
  {{- if .Values.amiFamily }}
  amiFamily: {{ .Values.amiFamily }}
  {{- else if .Values.amiSelectorTerms }}
  amiSelectorTerms:
    {{- toYaml .Values.amiSelectorTerms | nindent 4 }}
  {{- end }}
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: {{ .Values.clusterName }}
        kubernetes.io/role/internal-elb: "1" # Make sure that it will be scheduled on private subs
  securityGroupSelectorTerms:
    - tags:
        Name: {{ .Values.clusterName }}-node
  role: {{ .Values.karpenterRole }}
  # Optional, propagates tags to underlying EC2 resources
  tags:
    Name: {{ .Values.name }}
  metadataOptions:
    httpEndpoint: enabled
    httpProtocolIPv6: disabled
    httpPutResponseHopLimit: 2
    httpTokens: required
  blockDeviceMappings:
    {{ if eq .Values.amiFamily "Ubuntu" }}
    - deviceName: /dev/sda1
    {{ else }}
    - deviceName: /dev/xvda
    {{ end }}
      ebs:
        volumeSize: 200Gi
        volumeType: gp3
        encrypted: true
        deleteOnTermination: true
  detailedMonitoring: true
  {{- if .Values.userData }}
  userData: |
    {{- .Values.userData | nindent 4 }}
  {{- end }}
